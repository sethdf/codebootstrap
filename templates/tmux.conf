# CodeBootstrap tmux config - optimized for mobile/SSH access

# ============================================
# Prefix key: Ctrl+a (easier than Ctrl+b on mobile)
# ============================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ============================================
# General settings
# ============================================
set -g default-terminal "screen-256color"
set -g history-limit 50000
set -g display-time 3000
set -g status-interval 5

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse (useful for iPad/touch)
set -g mouse on

# Don't wait for escape sequences (faster response)
set -sg escape-time 0

# ============================================
# Easy split keys (more intuitive)
# ============================================
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ============================================
# Pane navigation (vim-style)
# ============================================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+arrow for pane switching (no prefix needed - great for mobile)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ============================================
# Quick actions
# ============================================
# r = reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# x = kill pane without confirmation
bind x kill-pane

# X = kill window without confirmation
bind X kill-window

# ============================================
# Status bar - clean and informative
# ============================================
set -g status-position bottom
set -g status-style "bg=#1a1a2e,fg=#eaeaea"

# Left: session name
set -g status-left "#[fg=#00d9ff,bold] #S #[fg=#555]|"
set -g status-left-length 20

# Right: simple clock
set -g status-right "#[fg=#555]| #[fg=#aaa]%H:%M "
set -g status-right-length 20

# Window tabs
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=#1a1a2e,bg=#00d9ff,bold] #I:#W "
set -g window-status-separator ""

# ============================================
# Copy mode (vi-style)
# ============================================
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

